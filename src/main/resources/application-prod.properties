# Production-specific overrides
jwt.secret=${JWT_SECRET}

# Database - use Render's provided URLs
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Neo4j
spring.neo4j.uri=${NEO4J_URI}
spring.neo4j.authentication.username=${NEO4J_USERNAME}
spring.neo4j.authentication.password=${NEO4J_PASSWORD}

# Production logging (less verbose)
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web.servlet.DispatcherServlet=WARN
logging.level.com.vivoninc=INFO
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=WARN
logging.level.org.neo4j.driver=WARN
logging.level.org.springframework.data.neo4j=WARN
logging.level.root=WARN