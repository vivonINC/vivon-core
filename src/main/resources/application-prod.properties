# Production-specific overrides
jwt.secret=${JWT_SECRET}

# Database - use Render's provided URLs
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Neo4j
spring.neo4j.uri=${NEO4J_URI}
spring.neo4j.authentication.username=${NEO4J_USERNAME}
spring.neo4j.authentication.password=${NEO4J_PASSWORD}

# DEBUG LOGGING - Enable detailed logging for troubleshooting
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.boot.web.servlet=DEBUG
logging.level.com.vivoninc=DEBUG
logging.level.root=INFO

# Additional debug logging
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.web.filter.CorsFilter=DEBUG
logging.level.org.springframework.security.web.access.intercept.FilterSecurityInterceptor=DEBUG

# Show all registered filters
logging.level.org.springframework.security.config.annotation.web.builders.HttpSecurity=DEBUG

# HTTP request/response logging
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG